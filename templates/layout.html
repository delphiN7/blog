<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <title>YbBlog</title>
</head>
<body>
    
    {% include "includes/navbar.html" %}

    
    
    <div style = "margin-top : 100px; margin-left : 100px; margin-right : 100px; margin-bottom:100px;" class = "container">
    <!-- 'margin-left' solda bıraktığı boşluğu temsil eder. Aynı şekilde 'margin-right' sağda bıraktığı boşluğu temsil eder. Ama 'margin-right' işe yaramıyor gibi -->
        {% if messages %}
        
            {% for message in messages %}
            {% if messages.tags == "info" %}
            <div class="alert alert-success">{{ message }}</div>
            {% else %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            
            {% endif %}
            {% endfor %}

        
        {% endif %}
        {% block body %}
        
        {% endblock body %}
    </div>

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
